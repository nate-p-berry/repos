<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
        <div>
            <input id="firstNum" required="required" min="0" max="100000000" maxlength="9" placeholder="First number here"/>
            <input id="secondNum" required="required" min="0" max="100000000" maxlength="9" placeholder="Second number here"/>
        </div>
        <button onclick="" id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <div>
            <output id="result" contenteditable="false"></output>
        </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
